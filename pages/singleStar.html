<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../styles/card.css">
  <link rel="stylesheet" href="../styles/main.css">
  <link rel="stylesheet" href="../styles/movies/movies-top-section.css">
  <link rel="stylesheet" href="../styles/movies/main.css">
  <link rel="stylesheet" href="../styles/movies/movies-search.css">
  <link rel="stylesheet" href="../styles/movies/single-movie.css">
  <link rel="stylesheet" href="../styles/header.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat+Alternates|Raleway" rel="stylesheet">
  <script src="../js/jquery.min.js"></script>
  <title>Movie Description</title>
</head>

<body>

  <div class="header">
    <div id="header-sroll">
      <h1>Illuba Movies</h1>
      <div class="header-nav-wrapper">
        <a href="../index.html">Home</a>
        <a href="movies.html">Search Movies</a>
        <a href="about.html">About</a>
      </div>
    </div>
  </div>

  <div class="movies-top-section">
    <img id="single-star-bg-img" src="" />
  </div>

  <div class="single-movie-info movie-content-wrapper">
    <div class="single-movie-info-name">
      <a id="single-movie-title-tag" target="_blank" style="text-decoration: none">
        <h1 id="single-star-name" class="topic-header"></h1>
      </a>
      <p id="single-movie-date"></p>
    </div>

    <div>
      <label style="display: inline-block; color: #981df0">Biography: </label>
      <p style="display: inline-block" id="single-star-bio"></p>
    </div>

    <div style="display: flex">
      <div class="m-r-4">
        <label style="display: inline-block; color: #981df0">Birthday: </label>
        <p style="display: inline-block" id="single-star-bd"></p>
      </div>
      <div id="single-star-died-wrapper" style="display: none">
        <label style="display: inline-block; color: #981df0">Died: </label>
        <p style="display: inline-block" id="single-star-dd"></p>
      </div>
    </div>

    <div>
      <label style="display: inline-block; color: #981df0">Place of birth: </label>
      <p style="display: inline-block" id="single-star-from"></p>
    </div>

    <div class="m-t-4">
      <h2 style="border-bottom: 1px solid #29293a; padding-bottom: 16px" class="topic-header">Movies Casted</h2>
      <div id="single-star-casted" class="card-holder-wrapper"></div>
    </div>

    <div class="m-t-4">
      <h2 style="border-bottom: 1px solid #29293a; padding-bottom: 16px" class="topic-header">Photos</h2>
      <div id="single-star-photos" class="card-holder-wrapper"></div>
    </div>


  </div>

  <div class="footer">
    <p style="color: white">Copyright Illuba Company 2018</p>
  </div>

</body>

<script src="../js/movies/reviewCard.js"></script>
<script src="../js/card.js"></script>
<script src="../js/getMovies.js"></script>
<script src="../js/header.js"></script>
<script src="../js/smoothScroll.js"></script>
<script src="../js/movies/moviesSearch.js"></script>
<script src="../js/movies/singleStar.js"></script>

</html>
