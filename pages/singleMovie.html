<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../styles/card.css">
  <link rel="stylesheet" href="../styles/main.css">
  <link rel="stylesheet" href="../styles/movies/movies-top-section.css">
  <link rel="stylesheet" href="../styles/movies/main.css">
  <link rel="stylesheet" href="../styles/movies/movies-search.css">
  <link rel="stylesheet" href="../styles/movies/single-movie.css">
  <link rel="stylesheet" href="../styles/header.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat+Alternates|Raleway" rel="stylesheet">
  <script src="../js/jquery.min.js"></script>
  <title>Movie Description</title>
</head>

<body>

  <div class="header">
    <div id="header-sroll">
      <h1>Illuba Movies</h1>
      <div class="header-nav-wrapper">
        <a href="../index.html">Home</a>
        <a href="movies.html">Search Movies</a>
        <a href="about.html">About</a>
      </div>
    </div>
  </div>

  <div class="movies-top-section">
    <img id="single-movie-bg-img" src="" />
  </div>

  <div class="single-movie-info movie-content-wrapper">
    <div class="single-movie-info-name">
      <a id="single-movie-title-tag" target="_blank" style="text-decoration: none">
        <h1 id="single-movie-title" class="topic-header"></h1>
      </a>
      <p id="single-movie-date"></p>
    </div>
    <p id="single-movie-desc" class="single-movie-info-desc"></p>

    <div class="single-movie-quick-info m-t-4">
      <div style="display: flex; flex-wrap: wrap">
        <div class="m-r-4">
          <label style="display: inline; color: white">Rating: </label>
          <p id="single-movie-rating" style="display: inline"></p>
        </div>

        <div class="m-r-4">
          <label style="display: inline; color: white">Run Time: </label>
          <p id="single-movie-time" style="display: inline"></p>
        </div>
      </div>

      <div class=" m-t-4" style="display: flex; flex-wrap: wrap">
        <div class="m-r-4">
          <label style="display: inline; color: white">Budget: </label>
          <p id="single-movie-budget" style="display: inline"></p>
        </div>

        <div class="m-r-4">
          <label style="display: inline; color: white">Revenue: </label>
          <p id="single-movie-revenue" style="display: inline"></p>
        </div>
      </div>
    </div>

    <div class="m-r-3 m-t-4">
      <label style="display: inline; color: #981df0">Tag Line: </label>
      <p id="single-movie-tagline" style="display: inline"></p>
    </div>

    <div class="m-r-3 m-t-4">
      <h3 class="topic-header">Production Company</h3>
      <div style="display: flex; align-items: center">
        <div style="width: 100px; height: 100px; display: flex; align-items: center">
          <img style="width: 100%;" id="single-movie-production-company-image" />
        </div>
        <div class="m-l-3">
          <p id="single-movie-production-company-name"></p>
          <p id="single-movie-production-company-country"></p>
        </div>
      </div>
    </div>

    <div class="m-t-4">
      <h2 style="border-bottom: 1px solid #29293a; padding-bottom: 16px" class="topic-header">Reviews</h2>
      <div id="single-movie-reviews" class="res-fw" style="width: 70%">

      </div>
    </div>

    <div class="m-t-4">
      <h2 style="border-bottom: 1px solid #29293a; padding-bottom: 16px" class="topic-header">People also viewed</h2>
      <div id="single-movie-recomended" class="card-holder-wrapper"></div>
    </div>

  </div>

  <div class="footer">
    <p style="color: white">Copyright Illuba Company 2018</p>
  </div>

</body>

<script src="../js/movies/reviewCard.js"></script>
<script src="../js/card.js"></script>
<script src="../js/getMovies.js"></script>
<script src="../js/header.js"></script>
<script src="../js/smoothScroll.js"></script>
<script src="../js/movies/moviesSearch.js"></script>
<script src="../js/movies/singleMovie.js"></script>

</html>
